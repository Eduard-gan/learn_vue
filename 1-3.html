<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>02. Экземпляр Vue, хуки жизненного цикла</h2>
    <p>Попробуйте поменять через app.title значение</p>
    <hr>
    <h3>Вывод из data</h3>
    <p>{{ title }}</p>
    <hr>
    <h3>Вывод из computed</h3>
    <p>{{ capsTitle }}</p>
    <hr>
    <h3>Вывод из method</h3>
    <p>{{ titleFromMethod() }}</p>
    <hr>
    <p>Попробуйте поменять данные через app.title</p>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',

        components: {
            // Перечисление других компонентов
            // используемых в шаблоне этого
            // будем рассматривать далее
        },

        // ЛОКАЛЬНОЕ СОСТОЯНИЕ

        data: function() {
            return {
                title: 'Курс по Vue.js',
            };
        },

        // ДОПОЛНИТЕЛЬНЫЕ СЕКЦИИ

        // Вычисляемые свойства
        // будем рассматривать далее
        computed: {
            // Вычисляемые свойства, на основе других данных или вычисляемых свойств
            // автоматически пересчитываются при обновлении их зависимостей
            // кешируются
            // не могут принимать параметры
            // должны возвращать новое значение
            // имеют доступ к всему через this.*
            capsTitle: function() {
                return this.title.toUpperCase();
            }
        },
        // Отслеживание данных
        // будем рассматривать далее
        watch: {
            // выполнения дополнительной логики при изменениях
            // например асинхронная или "тяжелая" логика
            // имеют доступ к другим данным через this.*
            // новое значение также доступно через this.*
            title: function() {
                console.log('Свойство title было обновлено:', this.title)
            }
        },
        methods: {
            // методы используемые в логике компонента
            // могут принимать параметры
            // имеют доступ к данным через this.*
            // могут и не возвращать значение
            titleFromMethod: function () {
                return this.title + ' и всё тут';
            }
        },
        filters: {
            // список фильтров используемых в компоненте
        },

        // ХУКИ ЖИЗНЕННОГО ЦИКЛА

        beforeCreate: function () {
            // вызывается после инициализации экземпляра, но до настройки
            // наблюдения за данными, механизмов слежения и событий
            // пригодится для проверки авторизованности пользователя например
            // или для динамического добавления computed например
        },
        created: function () {
            // вызывается после создания экземпляра
            // пригодится для запроса данных с сервера
            // вызывается при Server-side rendering
        },
        beforeMount: function () {
            // вызывается перед монтированием компонента в DOM
            // нет доступа к this.$el
        },
        mounted: function () {
            // вызывается после монтирования компонента в DOM
            // пригодится для запроса данных с сервера
            // НЕ вызывается при Server-side rendering
        },
        beforeUpdate: function () {
            // вызывается при изменениях данных компонента
            // но ДО обновления ВИРТУАЛЬНОГО DOM до актуального состояния
        },
        updated: function () {
            // вызывается при изменениях данных компонента
            // ПОСЛЕ обновления ВИРТУАЛЬНОГО DOM до актуального состояния
        },
        beforeDestroy: function () {
            // вызывается перед уничтожением экземпляра Vue
            // пригодится при создании обёрток плагинов, тут можно
            // сделать detroy плагина, убрать какие-то обработчики событий
        },
        destroyed: function () {
            // вызывается после уничтожения экземпляра Vue
            // уже нет доступа к this.*
            // может пригодиться например для какой-нибудь статистики
        },
    });
</script>
</html>
